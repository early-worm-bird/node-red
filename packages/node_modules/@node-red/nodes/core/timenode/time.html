<!-- 向编辑器注册的主节点定义 -->
<script type="text/javascript">
    RED.nodes.registerType('time', {
        category: 'PTI500x',
        color: '#bcaadf',
        defaults: {
            name: { value: "" },
            dateselect: { value: "three" },
            timeselect: { value: "three" },
            dateseparator: { value: "-" },
            connect: { value: "-" },
            timeseparator: { value: "-" },
            test: { value: "five" },
        },
        inputs: 1,
        outputs: 1,
        icon: 'function.png',
        label: function () {
            return this.name || 'time';
        },


    });

</script>
<!-- 编辑对话框 -->
<script type="text/html" data-template-name="time">
    
    <div>
        <label for="dateselect">日期选择:</label>
        <select id="node-input-dateselect" style="width: 200px;">
            <option value="five">年 月 日 星期</option>
            <option value="four">星期 月 日 年</option>
            <option value="three">年 月 日</option>
            <option value="two">月 日</option>
            <option value="one">日</option>
        </select>
    </div>
    <div>
        <label for="timeselect">时间选择：</label>
        <select id="node-input-timeselect" style="width: 200px;">
            <option value="three">时 分 秒</option>
            <option value="two">分 秒</option>
            <option value="one">秒</option>
        </select>
    </div>
    <label for="dateseparator">日期连接符：</label>
    <input type="text" name="city" list="datenames" id="node-input-dateseparator">
    <datalist id="datenames">
            <option value="/">/</option>
            <option value="-">-</option>
            <option value=",">,</option>
            <option value=".">.</option>
            <option value=":">:</option>
            <option value=" "> </option>
    </datalist>

    <label for="connect">日期时间连接符：</label>
    <input type="text" name="city" list="connectnames" id="node-input-connect">
    <datalist id="connectnames">
            <option value="/">/</option>
            <option value="-">-</option>
            <option value=",">,</option>
            <option value=".">.</option>
            <option value=":">:</option>
            <option value=" "> </option>
    </datalist>

    <label for="timeseparator">时间分隔符：</label>
    <input type="text" name="city" list="timenames" id="node-input-timeseparator">
    <datalist id="timenames">
            <option value="/">/</option>
            <option value="-">-</option>
            <option value=",">,</option>
            <option value=".">.</option>
            <option value=":">:</option>
            <option value=" "> </option>
    </datalist>
    
</script>
<!-- 帮助文本 -->

<script type="text/html" data-help-name="time">
    <p>格式化时间并输出</p>
</script>
