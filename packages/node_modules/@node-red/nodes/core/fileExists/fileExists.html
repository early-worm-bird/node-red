<!-- 向编辑器注册的主节点定义 -->
<script type="text/javascript">
    RED.nodes.registerType('fileExists', {
        category: 'PTI816/818',
        color: '#FFAAAA',
        defaults: {
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        inputLabels: "parameter for input",
        outputLabels: ["文件是否存在"],
        icon: 'function.png',
        label: function () {
            return this.name || 'fileExists';
        }
    });
</script>
<!-- 编辑对话框 -->
<script type="text/html" data-template-name="fileExists">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> 名称</label>
        <input type="text" id="node-input-name" placeholder="名称"/>
        <label for="node-input-url"><i class="fa fa-tag"></i> 路径（Url）</label>
        <input type="text" id="node-input-url" placeholder="路径（Url）"/>
    </div>
</script>
<!-- 帮助文本 -->

<script type="text/html" data-help-name="fileExists">
    <p>当前节点主要功能是实现判断该文件是否存在，存在返回true，不存在返回false</p>
</script>
