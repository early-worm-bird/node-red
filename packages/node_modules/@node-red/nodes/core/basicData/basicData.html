<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>动态设备参数管理</title>
    <style>
        .container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 200px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        #devicesList {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .dynamic-param {
            margin-bottom: 10px;
        }
        .param-actions {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>设备参数管理</h2>
        
        <!-- 基础信息 -->
        <div class="form-group">
            <label>设备唯一码 (deviceNo):</label>
            <input type="text" id="deviceNo" placeholder="请输入设备唯一码" required>
        </div>
        
        <!-- 动态参数容器 -->
        <div id="paramsContainer">
            <!-- 默认添加一个空参数 -->
            <div class="dynamic-param">
                <select id="paramType_0">
                    <option value="text">文本框</option>
                    <option value="select">下拉框</option>
                </select>
                <input type="text" id="paramKey_0" placeholder="请输入参数名" required>
                <input type="text" id="paramValue_0" placeholder="请输入参数值" required>
                <div class="param-actions">
                    <button onclick="removeParam(0)">删除</button>
                </div>
            </div>
        </div>
        
        <!-- 添加新参数按钮 -->
        <button onclick="addNewParam()">添加新参数</button>
        
        <!-- 操作按钮 -->
        <button onclick="addDevice()">新增设备</button>
        <button onclick="saveToConfig()">保存配置</button>
 
        <!-- 设备列表 -->
        <div id="devicesList"></div>
    </div>
 
    <script src="/socket.io/socket.io.js"></script> 
    <script>
        const socket = io();
        let paramCount = 1; // 记录当前有多少个动态参数 
        
        // 初始化时加载设备列表 
        window.onload  = function() {
            socket.emit('getConfigData',  { action: 'load' });
        };
 
        // 添加新参数 
        function addNewParam() {
            const container = document.getElementById('paramsContainer'); 
            const newParam = document.createElement('div'); 
            newParam.className  = 'dynamic-param';
            newParam.innerHTML  = `
                <select id="paramType_${paramCount}">
                    <option value="text">文本框</option>
                    <option value="select">下拉框</option>
                </select>
                <input type="text" id="paramKey_${paramCount}" placeholder="请输入参数名" required>
                <input type="text" id="paramValue_${paramCount}" placeholder="请输入参数值" required>
                <div class="param-actions">
                    <button onclick="removeParam(${paramCount})">删除</button>
                </div>
            `;
            container.appendChild(newParam); 
            paramCount++;
        }
 
        // 删除指定参数 
        function removeParam(index) {
            const param = document.getElementById(`paramKey_${index}`); 
            if (param) {
                param.parentElement.remove(); 
            }
        }
 
        // 新增设备 
        function addDevice() {
            const device = {
                deviceNo: document.getElementById('deviceNo').value, 
                params: []
            };
 
            // 收集所有动态参数 
            for (let i = 0; i < paramCount; i++) {
                const key = document.getElementById(`paramKey_${i}`).value; 
                const value = document.getElementById(`paramValue_${i}`).value; 
                if (key && value) {
                    device.params.push({ 
                        key: key,
                        value: value 
                    });
                }
            }
 
            socket.emit('getConfigData',  { 
                action: 'add',
                data: device 
            });
 
            // 清空输入框 
            document.getElementById('deviceNo').value  = '';
            // 清空所有动态参数 
            const paramsContainer = document.getElementById('paramsContainer'); 
            paramsContainer.innerHTML  = '';
            addNewParam(); // 保留一个空参数 
        }
 
        // 保存配置 
        function saveToConfig() {
            socket.emit('getConfigData',  { action: 'save' });
        }
 
        // 更新设备列表显示 
        socket.on('updateDevicesList',  function(data) {
            const listDiv = document.getElementById('devicesList'); 
            listDiv.innerHTML  = '<strong>当前设备列表:</strong><br>';
            
            if (data.devices.length  === 0) {
                listDiv.innerHTML  += '无设备';
                return;
            }
 
            data.devices.forEach(device  => {
                listDiv.innerHTML  += `
                    <div style="margin: 5px 0; border-bottom: 1px dashed #ccc;">
                        设备唯一码: ${device.deviceNo}<br> 
                        参数列表:<br>
                        ${device.params.map(p  => `${p.key}:  ${p.value}`).join('<br>')} 
                        <button onclick="deleteDevice('${device.deviceNo}')"> 删除</button>
                    </div>
                `;
            });
        });
 
        // 删除设备 
        function deleteDevice(deviceNo) {
            socket.emit('getConfigData',  { 
                action: 'delete',
                deviceNo: deviceNo 
            });
        }
    </script>
</body>
</html>
